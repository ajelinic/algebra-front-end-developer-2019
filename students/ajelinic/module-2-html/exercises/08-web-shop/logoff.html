<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>You've been loged off!</h2>    

    <h2>Sign in to continue.</h2>

    <!-- sign in form -->

    <form action="products.html" method="GET">

    <label for="email">Email:</label><br>
    <input id="email" type="email" name="email" placeholder="Email (required)" required>
    <br><br>

    <label for="pass">Password:</label><br>
    <input id="pass" type="password" name="pass" placeholder="Password (required)" required minlength="6">
    <br><br>

    <button type="submit">Sign in!</button>
    </form>
</body>
</html>
