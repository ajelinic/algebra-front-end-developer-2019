<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create an account | Web Shop</title>
</head>
<body>
    <h1>Web shop</h1>

    <h2>Create an account</h2>

    <p>Create an account to purchase items on our web shop!</p>

    <!-- sign up form -->
    <form action="login.html" method="GET">
        <label for="first_name">First name:</label><br>
        <input id="first_name" type="text" name="first_name" placeholder="First name (required)" required>
        <br><br>

        <label for="last_name">Last name:</label><br>
        <input id="last_name" type="text" name="last_name" placeholder="Last name (required)" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input id="email" type="email" name="email" placeholder="Email (required)" required>
        <br><br>

        <label for="phone">Phone:</label><br>
        <input id="phone" type="tel" name="phone" placeholder="+385911234567">
        <br><br>

        <label for="pass">Password:</label><br>
        <input id="pass" type="password" name="pass" placeholder="Password (required)" required minlength="6">
        <br><br>

        <label for="gdpr">
        <input id="gdpr" type="checkbox" name="gdpr" required>
        Agree to our <a href="#" target="_blank">privacy policy</a>.
        </label>
        <br><br>

        <button type="submit">Sign up!</button>
    </form>
</body>
</html>
