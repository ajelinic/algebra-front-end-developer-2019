<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas art</title>
</head>
<body>
    <svg width='500' height='500'>
        <rect x="0" y="0" width="500" height="500" fill='#b8efff'></rect>
        
        
        <!--head-->
        <circle cx="150" cy="130" r="60" fill="#774105" stroke="black" stroke-width="2"></circle>
        <circle cx="350" cy="130" r="60" fill="#774105" stroke="black" stroke-width="2"></circle>
        <circle cx="150" cy="130" r="30" fill="#eab67c" stroke="black" stroke-width="2"></circle>
        <circle cx="350" cy="130" r="30" fill="#eab67c" stroke="black" stroke-width="2"></circle>
        <circle cx="250" cy="250" r="160" fill="#774105" stroke="black" stroke-width="2"></circle>
        
        <!--eyes-->
        <ellipse cx="200" cy="200" rx="30" ry="40" fill="white" stroke="black" stroke-width="2"></ellipse>
        <ellipse cx="300" cy="200" rx="30" ry="40" fill="white" stroke="black" stroke-width="2"></ellipse>
        <circle cx="205" cy="210" r="20" fill="black" stroke="black" stroke-width="2"></circle>
        <circle cx="305" cy="210" r="20" fill="black" stroke="black" stroke-width="2"></circle>
        
        <!--nose & mouth-->
        <circle cx="250" cy="295" r="70" fill="#b36105" stroke="black" stroke-width="1"></circle>
        <circle cx="250" cy="265" r="40" fill="black" stroke="black" stroke-width="2"></circle>
        <line x1="250" y1="305" x2="250" y2="335" stroke="black" stroke-width="4"></line>
        <line x1="249" y1="335" x2="300" y2="345" stroke="black" stroke-width="4"></line>
        <line x1="249" y1="335" x2="200" y2="345" stroke="black" stroke-width="4"></line>
    </svg>
</body>
</html>
