<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Art</title>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" fill="none">
        <rect width="100%" height="100%" fill="#000050"></rect>
        <rect x="0" y="280" width="400" height="200" fill="#1d5000"></rect>
        <circle cx="150" cy="50" r="2" fill="white"></circle>
        <circle cx="280" cy="20" r="2" fill="white"></circle>
        <circle cx="370" cy="70" r="2" fill="white"></circle>
        <circle cx="380" cy="50" r="2" fill="white"></circle>
        <circle cx="70" cy="120" r="2" fill="white"></circle>
        <circle cx="20" cy="130" r="2" fill="white"></circle>
        <circle cx="250" cy="60" r="2" fill="white"></circle>
        <circle cx="325" cy="25" r="2" fill="white"></circle>
        <circle cx="390" cy="15" r="2" fill="white"></circle>
        <circle cx="90" cy="35" r="2" fill="white"></circle>
        <circle cx="170" cy="10" r="2" fill="white"></circle>
        <circle cx="200" cy="25" r="2" fill="white"></circle>
        <circle cx="180" cy="160" r="2" fill="white"></circle>
        <circle cx="200" cy="100" r="2" fill="white"></circle>
        <circle cx="150" cy="150" r="2" fill="white"></circle>
        <circle cx="275" cy="50" r="2" fill="white"></circle>
        <circle cx="45" cy="20" r="2" fill="white"></circle>
        <circle cx="30" cy="50" r="2" fill="white"></circle>
        <circle cx="10" cy="10" r="2" fill="white"></circle>
        <circle cx="130" cy="90" r="2" fill="white"></circle>
        <circle cx="290" cy="100" r="2" fill="white"></circle>
        <circle cx="350" cy="90" r="2" fill="white"></circle>
        <circle cx="235" cy="95" r="2" fill="white"></circle>
        <circle cx="170" cy="80" r="2" fill="white"></circle>
        <!--House-->
        <rect x="230" y="170" width="110" height="110" fill="#D3D3D3"></rect>
        <polygon points="210,170 285,130 360,170" fill="#A52A2A"></polygon>
        <!--Windows-->
        <!--1 Window-->
        <rect x="250" y="190" width="25" height="25" fill="#FFFF00" stroke="black"></rect>
        <!--2 Window-->
        <rect x="250" y="235" width="25" height="25" fill="#FFFF00" stroke="black"></rect>
        <!--3 Window-->
        <rect x="295" y="190" width="25" height="25" fill="#FFFF00" stroke="black"></rect>
        <!--Door-->
        <rect x="295" y="235" width="25" height="45" fill="#8B0000" stroke="black"></rect>
        <!-- first window lines-->
        <line x1="250" y1="202.5" x2="275" y2="202.5" stroke="black"></line>
        <line x1="262.5" y1="190" x2="262.5" y2="215" stroke="black"></line>
        <!-- second window lines-->
        <line x1="295" y1="202.5" x2="320" y2="202.5" stroke="black"></line>
        <line x1="307.5" y1="190" x2="307.5" y2="215" stroke="black"></line>
        <!-- third window lines-->
        <line x1="250" y1="247.5" x2="275" y2="247.5" stroke="black"></line>
        <line x1="262.5" y1="235" x2="262.5" y2="260" stroke="black"></line>
        <!--Windows lines end-->
        <!--Door knob-->
        <circle cx="299" cy="255" r="2" fill="#B8860B"></circle>
        <!--Tree-->
        <rect x="70" y="220" width="20" height="60" fill="#8B0000"></rect>
        <circle cx="80" cy="200" r="40" fill="#163d01"></circle>
        <line x1="110" y1="250" x2="88" y2="260" stroke="#8B0000" stroke-width="3"></line>
        <line x1="72" y1="270" x2="48" y2="250" stroke="#8B0000" stroke-width="3"></line>
        <circle cx="110" cy="250" r="10" fill="#163d01"></circle>
        <circle cx="80" cy="255" r="3" fill="black"></circle>
    </svg>
</body>
</html>
