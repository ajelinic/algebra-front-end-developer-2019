<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="chat.css">
    <script src="chat.js"></script>
    <title>Chat app</title>
</head>
<body>
    <div id="main-container">
        <header>
         <h1>Company XYZ</h1>
         <h2>Hi there!</h2>         
        </header>
        <section>
            
            <form action="" method="GET">
                <textarea name="message" id="message" cols="22" rows="6" placeholder="Type your question here..."></textarea>
                <button id="start-chat" type="reset">Start a private chat</button>
            </form>
        </section>        
    </div>
    <br>
    <img id="icon-open-chat" src="chat.png" alt="chat" onclick="openChatPopup()">
    <img id="icon-close-chat" src="close.png" alt="close" onclick="closeChatPopup()">
    
</body>
</html>
