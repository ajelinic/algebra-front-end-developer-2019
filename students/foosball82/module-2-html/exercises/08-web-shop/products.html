<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Products | Web Shop</title>
</head>
<body>
    
    <h1>Web shop</h1>

    <h2>Products</h2>

    <ul>
        <li>
            <strong>Great green goblin</strong>
            <br>
            <em>SKU: P101</em>
            <br>
            <!-- purchase form -->
            <form action="">
                <input id="P101_count" name="P101_count" type="number" min="1" max="99" value="1"><br>
                <button type="button" onclick="addToTotalP101()">Add to cart</button>
            </form>
            <br><br>
        </li>
        <li>
            <strong>Many mini millipedes</strong>
            <br>
            <em>SKU: P102</em>
            <br>
            <!-- purchase form -->
            <form action="">
                <input id="P102_count" name="P102_count" type="number" min="1" max="99" value="1"><br>
                <button type="button" onclick="addToTotalP102()">Add to cart</button>
            </form>
            <br><br>
        </li>
        <li>
            <strong>Prickly pink pufferfish</strong>
            <br>
            <em>SKU: P103</em>
            <br>
            <!-- purchase form -->
            <form action="">
                <input id="P103_count" name="P103_count" type="number" min="1" max="99" value="1"><br>
                <button type="button" onclick="addToTotalP103()">Add to cart</button>
            </form>
            <br><br>
        </li>
    </ul>

    <h3 id="cart"></h3>
    <p id="P101_cart"></p>
    <p id="P102_cart"></p>
    <p id="P103_cart"></p>
    <br>
    
    <form action="checkout.html" method="GET">
        <input id="P101_total" name="P101" type="number" value="0" hidden>
        <input id="P102_total" name="P102" type="number" value="0" hidden>
        <input id="P103_total" name="P103" type="number" value="0" hidden>
        <button type="button" onclick="emptyCart()">Empty cart</button>
        <button type="button" onclick="proceed()">Proceed to checkout</button>
        <button id="submit" type="submit" hidden></button>

    </form>
    <div id="img_lr">           
        
    </div>
    

    <script src="cart.js"></script>
</body>
</html>
