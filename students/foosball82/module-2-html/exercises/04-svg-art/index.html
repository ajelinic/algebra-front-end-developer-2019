<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG art</title>
</head>
<body style="background-color: #0E0E0E;">
    
        <svg width="400" height="400" style="margin: auto; position: absolute; top: 0; left: 0; bottom: 0; right: 0;">

            <!-- nebo i trava-->
            <rect x="0" y="0" width="400" height="300" fill="#C9FAFE" />
            <rect x="0" y="300" width="400" height="100" fill="#7BC570" />
            
            <!-- stablo -->
            <rect x="92" y="250" width="25" height="50" fill="#6D3131" />
            <circle cx="105" cy="200" r="55" fill="#2C4F17"/>
            
            <!-- sunce -->
            <circle cx="350" cy="50" r="25" fill="#FFF9C5"/>

            <!-- kuća -->
            <rect x="220" y="200" width="100" height="100" fill="#E1E1E1"/>
            
            <!-- krov -->
            <polygon points="270,163 335,200.5 205,200.5" fill="#F84646"/>
                      
            <!-- vrata i kvaka -->
            <rect x="283" y="250" width="25" height="50" fill="#7E7E7E"/>
            <circle cx="288" cy="275" r="2" fill="#FFCE1C"/>

            <!-- 3 bijela kvadrata prozora -->
            <rect x="230" y="210" width="25" height="25" fill="#FFF"/>
            <rect x="230" y="250" width="25" height="25" fill="#FFF"/>
            <rect x="283" y="210" width="25" height="25" fill="#FFF"/>

            <!-- 3 poprečne letvice na prozorima -->
            <line x1="230" y1="223" x2="255" y2="223" stroke="#808080" stroke-width="2"/>
            <line x1="230" y1="263" x2="255" y2="263" stroke="#808080" stroke-width="2"/>
            <line x1="283" y1="223" x2="308" y2="223" stroke="#808080" stroke-width="2"/>
            
            <!-- 3 kvadratna okvira prozora -->        
            <rect x="230.5" y="210.5" width="24" height="24" fill="none" stroke="#000" stroke-width="1"/>
            <rect x="230.5" y="250.5" width="24" height="24" fill="none" stroke="#000" stroke-width="1"/>
            <rect x="283.5" y="210.5" width="24" height="24" fill="none" stroke="#000" stroke-width="1"/>
            
            <!-- okomita linija na prozorima -->
            <line x1="242.5" y1="210" x2="242.5" y2="235" stroke="#000" stroke-width="1"/>
            <line x1="242.5" y1="250" x2="242.5" y2="275" stroke="#000" stroke-width="1"/>
            <line x1="295.5" y1="210" x2="295.5" y2="235" stroke="#000" stroke-width="1"/>

        </svg>
    
</body>
</html>
