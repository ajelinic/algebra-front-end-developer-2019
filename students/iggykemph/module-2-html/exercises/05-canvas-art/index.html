<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Canvas Art</title>
</head>

<body>
	<canvas id="myCanvas" width="1200" height="900"
		 </canvas>	
		<script>
			var canvas = document.getElementById("myCanvas");
			var ctx = canvas.getContext("2d");
			ctx.fillStyle = "#B6FF00";
			ctx.fillRect(0,0,400,400);
			
			ctx.fillStyle = "#FFB27F";
			ctx.fillRect(115,90,170,220);
			
			ctx.fillStyle = "#7F3300";
			ctx.fillRect(115,90,170,40);
			
			ctx.beginPath();
			ctx.arc(150,180,20,0,2*Math.PI);
			ctx.fillStyle = 'white';
      		ctx.fill();
			
			ctx.beginPath();
			ctx.arc(250,180,20,0,2*Math.PI);
			ctx.fillStyle = 'white';
      		ctx.fill();
			
			ctx.beginPath();
			ctx.arc(250,180,10,0,2*Math.PI);
			ctx.fillStyle = '#007F0E';
      		ctx.fill();
			
			ctx.beginPath();
			ctx.arc(150,180,10,0,2*Math.PI);
			ctx.fillStyle = '#007F0E';
      		ctx.fill();
			
			ctx.beginPath();
			ctx.arc(200,230,50,0,Math.PI);
			ctx.fillStyle = '#FF7F7F';
      		ctx.fill();
			ctx.strokeStyle ='none';
			ctx.stroke();
			
			ctx.beginPath();
			ctx.fillStyle = "#A0A0A0";
    		ctx.moveTo(190, 210); 
    		ctx.lineTo(210, 210); 
    		ctx.lineTo(200, 190); 
    		ctx.fill();
			
			
		
	</script>
	
   	
</body>
</html>
