<body>

      <rect x="155" y="90" width="15" height="15" style="fill:rgb(255,255,255); stroke-width:1; stroke:rgb(0,0,0)"></rect>
      <line x1="155" y1="97.5" x2="170" y2="97.5" style="stroke:rgb(0,0,0);stroke-width:1"></line>

      <line x1="137.5" y1="120" x2="137.5" y2="135" style="stroke:rgb(0,0,0);stroke-width:1"></line>
      <polygon points="115,80 185,80 150,60" style="fill:rgb(255,0,0)"></polygon>
      <circle cx="55" cy="90" r="30" style="fill:rgb(38,127,0)"></circle>
      <circle cx="220" cy="30" r="20" style="fill:rgb(255,216,0)"></circle>
