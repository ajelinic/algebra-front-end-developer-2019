<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Canvas art</title>
</head>
<body>
    <svg width="500" height="500">
        <rect x="0" y="0" width="500" height="500" style="fill: cadetblue;"/>
        <polygon points="100,100 400,100 400,350 325,400 175,400 100,350 " style="fill: #9bccc1;"/>
        <polygon points="100,100 150,100 125, 50" style="fill: cornsilk;"/>
        <polygon points="350,100 400,100 375, 50" style="fill: cornsilk;"/>
        <polygon points="175,400 200,400 187.5, 440" style="fill: cornsilk;"/>
        <polygon points="300,400 325,400 312.5, 440" style="fill: cornsilk;"/>
        <circle cx="175" cy="200" r="40" fill="#fcfcfa" stroke="cadetblue" stroke-width="3"/>
        <circle cx="325" cy="200" r="40" fill="#fcfcfa" stroke="cadetblue" stroke-width="3"/>
        <circle cx="175" cy="200" r="30" fill="#4f4f4a"/>
        <circle cx="325" cy="200" r="30" fill="#4f4f4a"/>
        <circle cx="185" cy="190" r="20" fill="cornsilk"/>
        <circle cx="315" cy="190" r="20" fill="cornsilk"/>
        <circle cx="200" cy="370" r="10" fill="cadetblue"/>
        <circle cx="300" cy="370" r="10" fill="cadetblue"/><polygon points="100,100 250,250 400,100" style="fill:#9bccc1;"/><polygon points="150,150 200,200 170,150" style="fill: cadetblue;"/>
        <polygon points="350,150 300,200 330,150" style="fill: cadetblue;"/>
        <polyline points="200,125 225,150 275,150 300,125"style="fill:none;stroke:cadetblue;stroke-width:5"/>
        <polyline points="200,150 230,175 270,175 300,150"style="fill:none;stroke:cadetblue;stroke-width:3"/>
       <polygon points="225, 400 275,400 275,450 250,425 225,450" fill="#781e1e"/>
        <polygon points="100,300 250,400 400,300" fill="#9bccc1"/>
        <polyline points="220,250 225,350" style="fill:none;stroke:cadetblue;stroke-width:3"/>
        <polyline points="280,250 275,350" style="fill:none;stroke:cadetblue;stroke-width:3"/>
   </svg>
</body>
</html>
